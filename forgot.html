<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Forgot</title>

    <link href="css/theme.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>

    <body>
      
      <div class="container text-center" style="position: relative; top: 15%">


        <div class="row"> <!-- logo, form e botao-->

          <div class="col-xs-10 col-xs-offset-1">     
            <h1 class="logo">Logo</h1>
            <h3 class="login-instructions-center"> Please confirm your email:</h4>
            <form class="form-signin"> 
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">      
              <button class="btn btn-lg btn-primary btn-block" type="submit">Send new password</button>
            <h4 class="login-instructions-center sm"> A new password will be sent to your email.</h4>
            </form>
          </div>

        </div>

      </div>

    	<!-- final do documento -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
    </body>
